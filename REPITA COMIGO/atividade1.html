<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Informe o primeiro valor:"));
        var n2 = parseInt(prompt("Informe o segundo valor:"));
        var div;

        if(n2 <= 0){
            parseInt(prompt("Segundo valor deve ser maior que zero. Informe um novo valor:"));
        } 
        div = n1 / n2;

        alert("O resultado da divisão é: " + div);
    </script>
</body>
</html>
