<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Informe a tabuada que deseja:"))
        document.write(n * 1);
        document.write("<br>");
        document.write(n * 2);
        document.write("<br>");
        document.write(n * 3);
        document.write("<br>");
        document.write(n * 4);
        document.write("<br>");
        document.write(n * 5);
        document.write("<br>");
        document.write(n * 6);
        document.write("<br>");
        document.write(n * 7);
        document.write("<br>");
        document.write(n * 8);
        document.write("<br>");
        document.write(n * 9);
        document.write("<br>");
        document.write(n * 10);
        
    </script>
</body>
</html>
