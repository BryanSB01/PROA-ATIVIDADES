</head>
<body>
    <script>
        var num1 = prompt("Informe o primeiro número:");
        var num2 = prompt("Informe o segundo número:");

        if(num1 > num2){
            alert(num1 + " é o maior número");
        } else if(num2 > num1){
            alert(num2 + " é o maior número");
        } else if(num1 == num2){
            alert(num1 + " é igual a " + num2);
        }
    </script>
</body>
</html>
