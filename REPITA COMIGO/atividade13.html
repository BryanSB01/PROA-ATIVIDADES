<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 13</title>
</head>
<body>
    <script>
        var N = parseInt(prompt("Informe N"));
        document.write(N + " x 1" + " =" + N * 1);
        document.write("<br>");
        document.write(N + " x 2" + " =" + N * 2);
        document.write("<br>");
        document.write(N + " x 3" + " =" + N * 3);
        document.write("<br>");
        document.write(N + " x 4" + " =" + N * 4);
        document.write("<br>");
        document.write(N + " x 5" + " =" + N * 5);
        document.write("<br>");
        document.write(N + " x 6" + " =" + N * 6);
        document.write("<br>");
        document.write(N + " x 7" + " =" + N * 7);
        document.write("<br>");
        document.write(N + " x 8" + " =" + N * 8);
        document.write("<br>");
        document.write(N + " x 9" + " =" + N * 9);
        document.write("<br>");
        document.write(N + " x 10" + " =" + N * 10);
    </script>
</body>
</html>
