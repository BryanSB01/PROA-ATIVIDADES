<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>
<body>
    <script>
        var contador = 100;
        var media = 0;
        var contador1 = 0;

        while(contador >= 15){
            media += contador
            contador --;
            contador1 ++;
        }
        alert("A média aritmética entre 15 e 100 é: " + (media/contador1));
        
    </script>
</body>
</html>
