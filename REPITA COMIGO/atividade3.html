<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <script>
        var contador = 10;

        while(contador >= 1){
            document.write(contador);
            contador --;
        }
    </script>
</body>
</html>
