<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite um número:"))
        var n2 = parseInt(prompt("Digite outro número:"))
        if (n1 > n2) {
            alert("O maior número é: " + n1)
        } else {
            alert("O maior número é: " + n2)
        }
    </script>
</body>
</html>
