<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 25</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Informe o primeiro número:"));
        var n2 = parseInt(prompt("Informe o segundo número:"));
        var op = prompt("Informe a operação que deseja realizar:");
        var soma;
        var sub;
        var div;
        var mul;
        if(op == "Adição"){
            soma = n1 + n2;
            alert(soma);
        }else if(op == "Subtração"){
            sub = n1 - n2;
            alert(sub);
        }else if(op == "Divisão"){
            div = n1 / n2;
            alert(div);
        }else if(op == "Multiplicação"){
            mul = n1 * n2;
            alert(mul);
        }
    </script>
</body>
</html>
