<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativiade 14</title>
</head>
<body>
    <script>
        var nota1 = parseFloat(prompt("Informe a primera nota:"));
        var nota2 = parseFloat(prompt("Informe a segunda nota:"));
        var nota3 = parseFloat(prompt("Informe a terceira nota:"));
        var nota4 = parseFloat(prompt("Informe a quarta nota:"));
        var media = (nota1 + nota2 + nota3 + nota4) / 4;
        console.log(media);
        if(media >= 6){
            alert("Você foi aprovado!")
        }else{
            alert("Infelizmente, você foi reprovado!")
        }
    </script>
</body>
</html>
