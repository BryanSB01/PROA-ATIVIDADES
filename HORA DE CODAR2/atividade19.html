<body>
    <script>
        var gols_gremio = parseInt(prompt("Informe o número de gols do Grêmio:"));
        var gols_inter = parseInt(prompt("Informe o número de gols do Inter:"));

        if(gols_gremio > gols_inter){
            alert("Grêmio venceu o jogo!");
        }else if(gols_inter > gols_gremio){
            alert("Inter venceu o jogo!");
        }else{
            alert("Empate!")
        }
    </script>
