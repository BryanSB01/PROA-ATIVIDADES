    <title>Atividade3</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Informe um número:"));
        var n2 = parseInt(prompt("Informe outro número:"));
        var n3 = parseInt(prompt("Informe outro número:"));
        if (n1 > n2 && n1 > n3) {
            alert(n1 + " é o maior número.")
        }else if (n2 > n1 && n2 > n3) {
            alert(n2 + " é o maior número.")
        }else if (n3 > n1 && n3 > n2) {
            alert(n3 + " é o maior número.")
        }
    </script>
</body>
