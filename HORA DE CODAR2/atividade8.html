</head>
<body>
    <script>
        var n1 = parseInt(prompt("Informe o primeiro número:"));
        var n2 = parseInt(prompt("Informe o segundo número:"));
        var n3 = parseInt(prompt("Informe o terceiro número:"));
        var n4 = parseInt(prompt("Informe o quarto número:"));
        var n5 = parseInt(prompt("Informe o quinto número:"));
        var n6 = parseInt(prompt("Informe o sexto número:"));
        var n7 = parseInt(prompt("Informe o sétimo número:"));
        var n8 = parseInt(prompt("Informe o oitavo número:"));
        var n9 = parseInt(prompt("Informe o nono número:"));
        var n10 = parseInt(prompt("Informe o décimo número:"));
        var soma = n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10;

        alert("A somo dos número é igual à: " + soma);
    </script>
