<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 16</title>
</head>
<body>
    <script>
        var macas = parseInt(prompt("Informe o número de maçãs:"));
        vlTotal = 0;
        if(macas < 12){
            vlTotal = macas * 0.30;
        }else{
            vlTotal = macas * 0.25;
        }
        alert("O valor total das maçãs é de: " + vlTotal.toFixed(2));
    </script>
</body>
</html>
